<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
 content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<!--  CSS BELOW  -->
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.0.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />

<!-- JAVASCRIPT BELOW -->
<script type="text/javascript" src="js/color.js"></script>
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script>
	// Update configuration
	$(document).on("mobileinit", function() {
		$.support.cors = true;
		$.mobile.allowCrossDomainPages = true;
		$.mobile.defaultPageTransition = 'none';
		$.mobile.defaultDialogTransition = 'none';
		$.mobile.buttonMarkup.hoverDelay = 0;
	});
</script>
<script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script>
<title>Sodexo Watcher</title>
</head>
<body>
 <div id="mainPage" data-role="page" data-theme="b">
  <div data-role="header" data-add-back-btn="true">
   <h1>Sodexo Watcher</h1>
  </div>
  <div data-role="content" class="ui-content">
   <h3>Fréquentation du restaurant.</h3>
   <p>En regardant le taux réel de mon restaurant, je sais quel est le moment propice pour aller déjeuner.</p>
   <div class="ui-field-contain">
    <label for="select-custom-1" class="mylabel">Choisir un restaurant</label>
    <select name="select-custom-1" id="select-custom-1" data-native-menu="false">
     <option value="https://sodexo-riemarcopolo.moneweb.fr/">Marco Polo</option>
     <option value="random1">Random1</option>
     <option value="http://sodexo-steria.moneweb.fr/">Steria</option>
     <option value="random3">Random3</option>
    </select>
   </div>
   <label for="percentBarContainer" class="mylabel">Occupation actuelle du site</label>
   <div id="percentBarContainer" class="percentBarContainer">
    <div class="percentBarTextContainer">
     <div id="percentage" class="percentBarText">Cliquez ici</div>
    </div>
    <div id="percentBar" class="percentBar ui-overlay-shadow"></div>
   </div>
   <button id="actualize" class="ui-btn ui-corner-all">Actualiser</button>
   <form>
    <label for="flip-1" class="mylabel">Actualisation automatique</label>
    <select id="flip-1" name="flip-1" data-role="slider">
     <option value="off">Non</option>
     <option value="on">Oui</option>
    </select>
   </form>
   <form id="autorefreshSliderContainer" class="hiddenBlock">
    <label for="sliderAutoRefreshDelay" class="mylabel">Choisir une durée de rafraîchissement (en secondes)</label>
      <input type="range" name="sliderAutoRefreshDelay" id="sliderAutoRefreshDelay" min="1" max="120" value="5"
     data-show-value="false" data-popup-enabled="false"></input>
   </form>
  </div>
  <div data-role="footer" data-position="fixed">
   <h1>Olivier Application</h1>
   <div id="devicereadyMonitor" class="deviceReady">Device not ready</div>
  </div>
  <div data-role="popup" data-theme="a" id="popupBasic" data-overlay-theme="b" class="ui-content">
   <p id="popupMessage"></p>
  </div>
 </div>
 <!--<script type="text/javascript" src="js/index.js"></script>-->
 <!--<script type="text/javascript" src="js/example-opt.js"></script>-->
 <script type="text/javascript" src="js/example-extdeps.js"></script>
 <script type="text/javascript" src="js/example-intdeps.js"></script>
 <script type="text/javascript" src="js/example.js"></script>
</body>
</html>
